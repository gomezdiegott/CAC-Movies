<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Registrarse</title>
</head>
<body class="body-register">  
    <header>
        <div class="logo">
            <a href="../index.html">
                <span>C & D - Movies</span>
            </a>
        </div>
    </header>
    <main>

        <div class="container">
            
            <form action="get">
                <h2>Registro</h2>
                <div>
                    <input type="name" name="name" id="name" placeholder="Nombre">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="surname" name="surname" id="surname" placeholder="Apellido">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email">
                    <div class="error-text"></div>
                </div>                
                <div>
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="date" name="date" id="date">
                    <div class="error-text"></div>
                </div>
                <div>
                    <select name="country" id="country">
                        <option value>País</option>
                        <option value="Ar">Argentina</option>
                        <option value="Ch">Chile</option>
                        <option value="Bo">Bolivia</option>
                        <option value="Br">Brasil</option>
                        <option value="Co">Colombia</option>
                        <option value="Ec">Ecuador</option>
                    </select>
                    <div class="error-text"></div>
                </div>
                <div class="terminos">
                    <input type="checkbox" class="check" name="checkbox" id="terminos" required> 
                    <label for="terminos" class="textoCheck">Acepto términos y condiciones</label>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="submit" value="Registrarse" class="boton">  
                </div>
            </form>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
